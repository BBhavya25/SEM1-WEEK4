<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Inclusion Types</title>
  
  <!-- External JavaScript File -->
  <script src="script.js"></script>

  <!-- Internal JavaScript -->
  <script>
    console.log("This is from internal JavaScript.");
  </script>
</head>
<body>
  <h1>JavaScript Inclusion Types</h1>
  
  <!-- Inline JavaScript -->
  <button onclick="console.log('This is from inline JavaScript.');">Click Me</button>
</body>
</html>
